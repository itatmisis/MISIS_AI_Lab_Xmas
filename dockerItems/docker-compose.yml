version: '3.9'
services:
  ml:
    build: 
        context: ../Back/ML_Worker
        dockerfile: Dockerfile
    env_file:
      - ml.env
    depends_on:
      - rabbitmq
    volumes:
      - ../../../static/documents:/opt/docs
      - ../../../static/predict_info:/opt/output

  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: always
    ports:
      - '15672:15672'
      - '5672:5672'
    environment:
      - RABBITMQ_NODE_TYPE=stats
      - RABBITMQ_NODE_NAME=rabbit@stats
      - RABBITMQ_DEFAULT_USER=xmasuser
      - RABBITMQ_DEFAULT_PASS=xmaspassword

  postgres:
    image: postgres:14.1-alpine
    restart: always
    env_file:
      - postgres.env
    ports:
      - '5432:5432'
    environment:
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./pg_data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

  backend:
    image: ${DOCKER_REGISTRY-}xmas-api
    build:
      context: ../Back/XmasHack.API
      dockerfile: Dockerfile
    volumes:
      - ../../../static/documents:/documents
      - ../../../static/predict_info:/predict_info
    ports:
      - '8155:80'

  crud_api:
    image: ${DOCKER_REGISTRY-}crud_api
    build:
      context: ../Back/Crud.API
      dockerfile: Dockerfile
    env_file:
      - crud-api.env
    depends_on:
      - postgres
    volumes:
      - ../../../static/documents:/documents
    ports:
      - '8887:8000'


  front:
    image: ${DOCKER_REGISTRY-}front
    build:
      context: ../Front/xmas-hack
      dockerfile: Dockerfile
      args:
        REACT_APP_BACK_ADDRESS: http://backend:3000
    ports:
      - '3002:3000'
  nginx-static:
      container_name: nginx-static
      image: nginx-static
      build:
          context: ../
          dockerfile: nginx/Dockerfile
      restart: always
      ports:
          - "8005:80"

networks:
  xmas:
    driver: bridge
